services:
  - type: web
    name: slack-ai-assistant
    runtime: python
    pythonVersion: 3.11
    buildCommand: bash build.sh
    startCommand: gunicorn app:flask_app
    envVars:
      - key: SLACK_BOT_TOKEN
        scope: run
      - key: SLACK_SIGNING_SECRET
        scope: run
      - key: GOOGLE_API_KEY
        scope: run
